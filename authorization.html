<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="nav-aut">
        <nav>
            <a href="./index.html">Головна</a>
            <a href="/authorization.html"></a>
        </nav>
    </header>
    <main>
        <section class="container-aut">
            <div class="wrap">
                <h2>Авторизація</h2>
                <span style="display: block; margin-top: 10px;"></span>
                <form action="https://fom.in.ua/echo" method="post">
                    <p>
                        <label>
                            <input type="text" name="login" placeholder="Телефон або e-mail">
                        </label>
                    </p>
                    <span style="display: block; margin-top: 10px;"></span>
                    <p>
                        <label>
                            <input type="password" name="password" placeholder="password">
                        </label>
                    </p>
                    <span style="display: block; margin-top: 10px;"></span>
                    <label>
                        <input type="checkbox" name="save-password" value="1">
                        <span>
                            Запам'ятати пароль
                        </span>
                    </label>
                </form>
            </div>
            <div>
                <button class="enter">Увійти</button>
            </div>
            <div>
                <button class="registration">
                    <nav>
                        <a href="./registration.html">Реєстрація </a>
                    </nav>
                </button>

            </div>

        </section>
    </main>
</body>

</html>
